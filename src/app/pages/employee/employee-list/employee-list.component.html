    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
    <div class="example-container mat-elevation-z8">
     
    <div class="example-table-container">
    
        <table mat-table [dataSource]="employeeList" class="example-table" matSort  matSortActive="fullName" matSortDirection="asc" >
          <!--Employee Photo-->
          <ng-container matColumnDef="employeePersonalDetails.apiPhotoPath">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let employee" >
                <div *ngIf ="employee.employeePersonalDetails">
                 <img src={{employee.employeePersonalDetails.apiPhotoPath}}  style="width:30px; border-radius: 50%;"/>   
                </div>
             
                <div *ngIf ="!(employee.employeePersonalDetails )" >
                  <img src= "/assets/img/avatar.png" style="width:30px; border-radius: 50%;"/>   
                 </div>
           
            </td>
          </ng-container>
    
          <!-- Full Name  Column-->
           <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
            <td mat-cell *matCellDef="let employee"><a [routerLink]="['/home/employeeDetails', employee.id]">{{employee.firstName}} {{employee.lastName}}</a></td>
          </ng-container>
          <!-- Department  Column-->
          <ng-container matColumnDef="department.name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Department</th>
            <td mat-cell *matCellDef="let employee">{{employee.department.name}}</td>
          </ng-container>
          <!-- Department  Column-->
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
            <td mat-cell *matCellDef="let employee">{{employee.status}}</td>
          </ng-container>
    
          <!-- Manager Column -->
          <ng-container matColumnDef="manager">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Manager</th>
            <td mat-cell *matCellDef="let employee">{{employee.manager}}</td>
          </ng-container>
    
         <!-- Email Column -->
         <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let employee">{{employee.email}}</td>
          </ng-container>
    
         
       
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    
            <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
    
    
    
        <mat-paginator [pageSizeOptions]="[ 10, 20]"
        showFirstLastButtons >
       </mat-paginator>
    
      </div>
      
    </div>
    
</div>
