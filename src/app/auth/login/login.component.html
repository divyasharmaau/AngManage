
<div fxLayoutAlign="center center" fxFlexFill class="loginDiv">
   
    <mat-card fxFlex="25">
        <mat-toolbar>Login Page</mat-toolbar>
        <form fxLayoutAlign="strech" fxLayout="column" class="loginForm" [formGroup] = "form" (ngSubmit)="onSubmit()">
            <mat-form-field >
              <mat-label>Email</mat-label>
              <input  matInput type="email" placeholder="email@mail.com"  formControlName="email">
            </mat-form-field>
          
            <mat-form-field >
              <mat-label>Password</mat-label>
              <input matInput type="password" placeholder="password" formControlName="password">
            </mat-form-field>

            <mat-form-field>
                <mat-label>Select your Role</mat-label>
                <select matNativeControl required  formControlName="userRole" (change)="changeRole($event)">
                    <option value="">Select Role</option>
                    <option value="Administartor" >Administartor</option>
                    <option value="Registered User" >User</option>
                  <!-- <option label="--select something --"></option>
                  <option value="saab">Saab</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option> -->
                </select>
              </mat-form-field>
            <button mat-raised-button type="submit" [disabled]="form.invalid" class="signInButton" >Login</button>
          </form>
    </mat-card>
</div>
